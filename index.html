<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lacquer&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>COREO</title>
</head>
<body>
<header>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">COREO</a>
          <form id="buscador" class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Busque su prenda" aria-label="Search">
            <button class="carrito" type="button" data-bs-toggle="modal" data-bs-target="#modalCarrito">
              <img src="https://res.cloudinary.com/dkqpam2fg/image/upload/t_Coleccion PreEntrega2/v1732824195/3144456_jqjwv4.png" width="30" height="24">
              <span id="contadorCarrito" class="badge bg-danger">0</span>
          </button>
          </form>
        </div>
      </nav>
</header>
<!-- CARROUSEL PRINCIPAL CON FOTOS -->
<div class="carruselPrincipal">
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://res.cloudinary.com/dkqpam2fg/image/upload/t_portadas/irfgmcwznyel52whya7v"  alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://res.cloudinary.com/dkqpam2fg/image/upload/t_portadas/cld-sample-3"  alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://res.cloudinary.com/dkqpam2fg/image/upload/t_portadas/g6spulr2kvzqpjpju1xm" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
</div>
<nav>
  <div id="productos" class="row row-cols-3 row-cols-md-6 g-6"></div>
</nav>
<div>
  <h1 class="marcas d-flex justify-content-center flex-wrap"> NUESTRAS MARCAS</h1>
  <div class="logos-row d-flex justify-content-center flex-wrap gap-3">
    <img src="https://res.cloudinary.com/dkqpam2fg/image/upload/v1732827280/ohohbpmcmtweafscdyhj.png" class="imagenfooter">
  </div>
</div>
<!-- MODAL CARRITO -->
<div class="modal fade" id="modalCarrito" tabindex="-1" aria-labelledby="modalCarritoLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalCarritoLabel">¡Te lo llevas a casa!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <ul id="listaCarrito" class="list-group"></ul>
        <div class="mt-3">
          <strong>Total: <span id="totalCarrito">0</span></strong>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Seguir comprando</button>
        <button type="button" id="botonFinalizar" class="btn btn-primary">Finalizar Compra</button>
      </div>
    </div>
  </div>
</div>
<!-- MODAL DIRECCION DE ENVIO -->
<div class="modal fade" id="modalDireccion" tabindex="-1" aria-labelledby="modalDireccionLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalDireccionLabel">Completa tu compra</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="formDireccion">
          <div class="mb-3">
            <label for="direccionEnvio" class="form-label">Dirección de envío</label>
            <input type="text" class="form-control" id="direccionEnvio" placeholder="Ingrese su dirección" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" id="confirmarCompra" class="btn btn-success">Confirmar Compra</button>
      </div>
    </div>
  </div>
</div>
<!-- FOOTER -->
<footer class="footer">
  <nav class="bg-body-tertiary">
    <div class="container-fluid d-flex justify-content-center flex-wrap">
      <p class="footer-text"></p>
        COREO es un proyecto de muestra para la segunda pre entrega del curso de JAVASCRIPT dictado por CoderHouse. Creado por Sergio Terevinto.
      </p>
    </div>
  </nav>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
